<body>
    <!-- <div class="wrapper"> -->
    <h2>Inscrivez-vous au club tricot <i class="fas fa-user-plus"> </i></h2>
    <form action="inscription.php" method="POST">
        <fieldset>
            <legend>Identité</legend>
            <label for="nom">Nom *</label>
            <input type="text" name="nom" id="nom" placeholder="nom" required>
            <label for="prenom">Prénom *</label>
            <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
            <!-- id obligatoire ici pour aller direct a la boite a taper -->
        </fieldset>
                
        <fieldset>
            <legend>Votre adresse postale</legend>
            <label for="adresse">Adresse</label>
            <input type="text" name="adresse" id="adresse" placeholder="adresse" required>
            <label for="code_postal">Code postal</label>
            <input type="text" name="code_postal" id="code-postal" placeholder="code postal" required>
            <label for="prenom">Ville</label>
            <input type="text" name="ville" id="ville" placeholder="ville">
        </fieldset>

        <fieldset>
            <legend>Votre email</legend>
            <label for="adresse email">Adresse email *</label>
            <input type="text" name="email" id="email" placeholder="email" required>
        </fieldset>
                
        <fieldset>
            <legend>Sexe</legend>
            <label for="homme">Homme</label>
            <input type="radio" name="sexe" id="homme" placeholder="sexe" value="Homme">
            <label for="femme">Femme</label>
            <input type="radio" name="sexe" id="femme" placeholder="Femme">
                <!-- boutton radio : on coche soit l'un soit l autre des bouttons, ou 1 parmi plusieurs bouttons -->
                <!-- le name pour les boutons radio doit être identique afin de ne pouvoir être sélectionné qu'une seule fois : voir sur MDN les elements <fieldset> <label> etc -->
        </fieldset>

        <fieldset>
            <legend>Avez-vous du matériel ?</legend>
            <label for="aiguilles">J'ai des aiguilles</label>
            <input type="checkbox" name="aiguilles" id="aiguilles" value="aiguilles">
            <label for="laine">J'ai de la laine</label>
            <input type="checkbox" name="aiguilles" id="laine" value="laine">
        </fieldset>

        <fieldset>
            <legend>Tricotez-vous ?</legend>
            <label for="niveau-select">Votre usage du tricot</label>
            <select name="niveau" id="niveau-select">
                <option value="">Choissisez votre niveau en tricot</option>
                <option value="jamais">Jamais</option>
                <option value="jenaifait">Il y a longtemps</option>
                <option value="parfois">Parfois</option>
                <option value="toujours">Tous les jours</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Votre commentaire</legend>
            <label for="message">Rédigez un message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="5" placeholder="Dites-nous un peu plus si vous le souhaitez..."></textarea>
            <!-- le placeholder disparait dans le champs de texte qd on commence à écrirer dedans -->
        </fieldset>

        <fieldset>
            <legend>Inscrivez-vous en envoyant le formulaire</legend>
            <input type="submit" name="inscription" value="Inscrivez-vous">
			<input type="reset" name="annulation" value="Effacer">
            <label for="obligatoire">* Obligatoire</label>
            <!-- <small>* Obligatoire</small> -->
        </fieldset>
